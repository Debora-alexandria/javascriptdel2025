    <script>
        var nome=prompt("Digite o nome:");
        var media1=Number(prompt("Digite a primeira média "));
        var media2=Number(prompt("Digite a média 2: "));
        var media3=Number(prompt("Digite a média 3"));
        var media4=Number(prompt("Digite a média 4"));

        if(mediafinal>=7){

        } 
        else{
            alert(nome+" Você está reprovado! ")
        }
